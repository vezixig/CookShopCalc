<div class="card">
  <div class="card-header bg-primary text-white">Einkaufsliste</div>
  <button>Collapse</button>
  <table class="table" *ngIf="!isListCollapsed">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Produkt</th>
        <th scope="col">Menge</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td><img [width]="categoryImageWidth" src="../../assets/img/items/{{item.ItemType}}.png" title="{{item.ItemType}}"></td>
        <th scope="row">{{item.Name}}</th>
        <td>{{item.Amount}} {{item.Unit}}</td>
        <td>
          <Button class="btn btn-outline-success"><fa-icon [icon]="faCheck"></fa-icon></Button>
          <Button class="btn btn-outline-danger"><fa-icon [icon]="faTrash"></fa-icon></Button>
        </td>
      </tr>
    
    </tbody>
  </table>
  <div clasS="card-footer">Es stehen {{items.length}} EintrÃ¤ge auf der Einkaufsliste</div>
</div>
